<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contactos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 text-center">
        <nav>
          <div class="row">
            <div class="col-lg-12">
              <h1>Contact List</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <button class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </div>
            <div class="col-lg-6">
              <button class="btn btn-danger">
                <span class="glyphicon glyphicon-minus"></span>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <section id="modal-add" class="modals">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <div id="add">
            <div class="row">
              <div class="col-lg-11">
                <h2>New Contact</h2>
            </div>
            <div class="col-lg-1">
              <span class="glyphicon glyphicon-remove"></span>
            </div>
            <div class="row">
              <div class="col-lg-6 text-right">
                <span class="glyphicon glyphicon-user"></span>
                <input type="text" placeholder="Name">
              </div>
              <div class="col-lg-6 text-left">
                <span class="glyphicon glyphicon-earphone"></span>
                <input id="num" type="number" placeholder="10 digits" maxlength="10">
              </div>
              </div>
              <div class="row">
                <div class="col-lg-6 text-right">
                  <span class="glyphicon glyphicon-envelope"></span>
                  <input type="text" placeholder="E-mail">
                </div>
                <div class="col-lg-6 text-left">
                  <span>@</span>
                  <input id="ay" type="number" placeholder="example.com">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 text-center">
                  <button class="btn btn-success text-uppercase add-btn">add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="filler">
      
    </section>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
